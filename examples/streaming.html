<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SDK playground - Streaming</title>
    <script type="text/javascript" src="../sdk.js"></script>
    <style media="screen">
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
      }

      input {
        font-size: 20px;
      }

      #info {
        display: none;
      }

      input, p {
        width: 90%;
        margin-bottom: 10px;
        margin-top: 0;
      }

      @media (min-width: 500px) {
        input, p {
          width: 500px;
        }
      }
    </style>
  </head>
  <body>
    <form id="searchForm">
      <input type="text" id="url" placeholder="A track's URL" autofocus />
    </form>
    <div id="info">
      <span id="title"></span>
      <button id="play">play</button>
      <button id="pause">pause</button>
    </div>


    <script type="text/javascript">
      SC.initialize({
        client_id: '41b8af7d6ab5d61d0e25ffa649da4e97'
      });

      var inputField = document.getElementById('url');
      var title = document.getElementById('title');
      var info = document.getElementById('info');
      var currentPlayer;

      var streamTrack = function(track){
        return SC.stream('/tracks/' + track.id).then(function(player){
          title.innerText = track.title;
          info.style.display = 'inline-block';
          if (currentPlayer) {
            currentPlayer.pause();
          }
          currentPlayer = player;

          player.play();
        }).catch(function(){
          console.log(arguments);
        });
      };

      var search = function(event){
        event.preventDefault();
        SC.resolve(inputField.value).then(streamTrack);
      };

      document.getElementById('searchForm').addEventListener('submit', search);

      document.getElementById('pause').addEventListener('click', function(){
        if (currentPlayer) {
          currentPlayer.pause();
        }
      });
      document.getElementById('play').addEventListener('click', function(){
        if (currentPlayer) {
          currentPlayer.play();
        }
      });
    </script>
  </body>
</html>
